<!DOCTYPE html>

<html>
	
	<head> <!--Estrutura que não aparece no site-->
		<title>Contato</title> <!--Onde definimos o título da página-->
		<meta charset="UTF-8"> <!--Tag para utilizar os acentos corretamente em certo navegadores-->
	</head>

	<body> <!--Corpo do site. Onde aparece para o usuário-->
		<h1>Primeiro site!</h1>
		<p>Parágrafo</p>


		<!--Lista não ordenada-->
		<ul>
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>

		<!--Lista ordenada-->
		<ol type="a">
			<li>Pergunta 1</li>
			<li>Pergunta 2</li>
			<li>Pergunta 3</li>
		</ol>

		
	</body>

</html>



<!--strong = deixar texto em negrito-->
<!--em | i = deixar texto em itálico-->
<!--u = deixar texto em underline-->
<!--strike = deixar texto com traço ao meio-->
